<!DOCTYPE html>

<body>

<h1>My First Google Map</h1>

<div id="mapbox" style="width:400px;height:400px;background:yellow"></div>

<script>
function myMap() {
  var mapOptions = {
    center: new google.maps.LatLng(53.159718, -6.548989),
    zoom: 17,
    mapTypeId: google.maps.MapTypeId.HYBRID
 }
var map = new google.maps.Map(document.getElementById("mapbox"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=              AIzaSyCMBQw7jdRbNDzWacvpHFfVGV--RSH-9Qk&callback=myMap"></script>
